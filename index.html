<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link
        rel="stylesheet"
        type="text/css"
        href="assets/css/style.css">
    
</head>

<body>
    <div class="container rounded">
    <header class="rounded">WEATHER DASHBOARD</header>
    <br>
        <div class="row">
            <div class="col">
                <div class="container rounded" id="search-side">
                    Search for a City:
                    <br>
                    <form action="" id="submitSearch">
                        <input type="text" id="cityName">
                        <input type="button" value="Search" class="btn-primary" id="citySearch">
                    </form>
                </div>
            
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="container rounded" id="final-result">
                    <img id="weather-icon" class="justify-left">      
                    <h2 id="cityhead" class="justify-left"></h2>
                    <hr>   
                    <div id="weather-info" class="rounded">
                    </div>
                    <br>
                </div>
            </div> 
        </div>   
        <br>
        <div class="row">
            <div class="col">
                <div class="container rounded" id="fiveday-result">
                    <h2 id="five-day-title"></h2>
                    <hr>
                    <ol id="five-day"></ol>
                </div>
            </div>
        </div>
        <br> 
        <div class="row">
            <div class="col">
                <div class="container rounded" id="history-side">
                    <h3 id="recent-search">Recent Searches</h3>
                    <hr>
                    <div id="searchHistory"></div>
                </div>
            </div>
        </div>
    </div>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/javascript.js"></script> 
    
</body>
</html>
